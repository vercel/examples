schema {
  query: RootQuery
}

"""Field is a "raw" JSON alias for a different field"""
directive @jsonAlias(
  """Source field name"""
  for: String!
) on FIELD_DEFINITION

"""Field references one or more documents"""
directive @reference on FIELD_DEFINITION

"""Field references one or more document in another dataset"""
directive @crossDatasetReference(
  """Dataset name"""
  dataset: String!

  """Strings of the target types names enabled for this reference"""
  typeNames: [String!]!
) on OBJECT | FIELD_DEFINITION

type RootQuery {
  SanityImageAsset(
    """SanityImageAsset document ID"""
    id: ID!
  ): SanityImageAsset
  SanityFileAsset(
    """SanityFileAsset document ID"""
    id: ID!
  ): SanityFileAsset
  Author(
    """Author document ID"""
    id: ID!
  ): Author
  Post(
    """Post document ID"""
    id: ID!
  ): Post
  Page(
    """Page document ID"""
    id: ID!
  ): Page
  Navigation(
    """Navigation document ID"""
    id: ID!
  ): Navigation
  Footer(
    """Footer document ID"""
    id: ID!
  ): Footer
  Document(
    """Document document ID"""
    id: ID!
  ): Document
  allSanityImageAsset(
    where: SanityImageAssetFilter
    sort: [SanityImageAssetSorting!]

    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
  ): [SanityImageAsset!]!
  allSanityFileAsset(
    where: SanityFileAssetFilter
    sort: [SanityFileAssetSorting!]

    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
  ): [SanityFileAsset!]!
  allAuthor(
    where: AuthorFilter
    sort: [AuthorSorting!]

    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
  ): [Author!]!
  allPost(
    where: PostFilter
    sort: [PostSorting!]

    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
  ): [Post!]!
  allPage(
    where: PageFilter
    sort: [PageSorting!]

    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
  ): [Page!]!
  allNavigation(
    where: NavigationFilter
    sort: [NavigationSorting!]

    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
  ): [Navigation!]!
  allFooter(
    where: FooterFilter
    sort: [FooterSorting!]

    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
  ): [Footer!]!
  allDocument(
    where: DocumentFilter
    sort: [DocumentSorting!]

    """Max documents to return"""
    limit: Int

    """Offset at which to start returning documents from"""
    offset: Int
  ): [Document!]!
}

